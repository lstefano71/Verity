name: Create Release

on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  # JOB 1: Build on Windows (This job remains unchanged)
  build:
    name: Build on Windows
    runs-on: windows-latest
    outputs:
      artifact_name: ${{ steps.get_artifact.outputs.ARTIFACT_NAME }}
      tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Install Nerdbank.GitVersioning tool
        run: dotnet tool install -g nbgv
      - name: Restore dependencies
        run: dotnet tool restore
      - name: Run Cake build and package
        run: dotnet cake --target=Package --configuration=Release
      - name: Get Release Version
        id: get_version
        run: echo "TAG_NAME=v$(nbgv get-version -v NuGetPackageVersion)" >> $env:GITHUB_OUTPUT
        shell: pwsh
      - name: Get Artifact Details
        id: get_artifact
        shell: pwsh
        run: |
          $artifact = Get-ChildItem ./artifacts/*.zip | Select-Object -First 1
          echo "ARTIFACT_NAME=$($artifact.Name)" >> $env:GITHUB_OUTPUT
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: verity-package
          path: ./artifacts/${{ steps.get_artifact.outputs.ARTIFACT_NAME }}

  # JOB 2: Create the Release on Linux (This job is corrected)
  release:
    name: Create Release on Linux
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: verity-package
          
      - name: Generate Changelog
        id: generate_changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          # Use --latest to automatically find the previous tag and go to HEAD
          args: --latest
          
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.tag_name }}
          name: Release ${{ needs.build.outputs.tag_name }}
          # Combine the changelog body with a dynamically generated "Full Changelog" link
          body: |
            ${{ steps.generate_changelog.outputs.changelog }}

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.generate_changelog.outputs.previous_tag }}...${{ needs.build.outputs.tag_name }}
          files: ${{ needs.build.outputs.artifact_name }}
          prerelease: ${{ startsWith(github.ref, 'refs/heads/feature/') }}

