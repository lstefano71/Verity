# A configuration file for git-cliff.

[changelog]
body = """
{% for group, commits in commits | group_by(attribute="group") | sort(attribute="group") %}
    ### {{ group }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }} ([`{{ commit.id | truncate(length=7, end="") }}`](https://github.com/{{ remote.owner }}/{{ remote.repo }}/commit/{{ commit.id }}))
    {% endfor %}
{% endfor %}
"""
trim = true

[git]
# --- THIS IS THE CRITICAL FIX ---
# This explicitly tells git-cliff to treat the entire commit subject as the message.
# It disables the default parsing logic that causes truncation.
parse_commits = false

commit_parsers = [
  { message = "^feat", group = "ðŸš€ Features" },
  { message = ".*", group = "Changes" },
]

# This glob pattern is also essential and must be present.
latest_tag = "v*" 